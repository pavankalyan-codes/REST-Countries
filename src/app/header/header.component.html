<header class="d-flex justify-content-between" [ngClass]="{ 'dark-mode': (modeService.mode$ | async) == 'dark' }">
    <h1>Where in the world?</h1>
    <div>
        <button (click)="changeMode()" mat-button>
      <ng-container *ngIf="(modeService.mode$ | async) == 'light'">
        <i class="far fa-moon"></i>
        <span> Dark Mode </span>
      </ng-container>

      <ng-container *ngIf="(modeService.mode$ | async) == 'dark'">
        <i class="fas fa-sun"></i>
        <span> Light Mode </span>
      </ng-container>
    </button>
    </div>
</header>

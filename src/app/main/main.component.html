<section>
    <div class="filters d-flex">
        <div class="d-flex search-box">
            <mat-icon>search</mat-icon>
            <input type="text" (input)="onSearchChange($event.target.value)" class="search-text" placeholder="Search Country.." />
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Filter by region</mat-label>
            <mat-select [(ngModel)]="filterOption" (selectionChange)="onOptionSelect()">
                <mat-option *ngFor="let conti of conts" [value]="conti">
                    {{ conti }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="countries mt-4">
        <div *ngFor="let country of countriesPayload">
            <app-country-card [country]="country"></app-country-card>
        </div>
    </div>
</section>
